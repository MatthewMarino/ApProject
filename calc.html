<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calc.js">
    </script>
    <link rel="stylesheet" href="calc.css"> </head>
</head>

<body>
    <h1>Base Calculator</h1>
    <form>
        <p>
            <div class="container">
                <input type="text" id="screen"> </div>
        </p>
        <div class="container">
            <div class="row">
                <div class="dropdown">
                        <button type="button" class="button" onclick="allClear()">AC</button>
                    <button type="button" class="button" onclick="clearcurrent()">C</button>
                    </br>
                </div>
            </div>
            </p>
            <p>
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="button" onclick="addDigit('7')">VII</button>
                        <button type="button" class="button" onclick="addDigit('8')">VIII</button>
                        <button type="button" class="button" onclick="addDigit('9')">IX</button>
                    </div>
                    <button type="button" class="button" onclick="storeOperator('*')">*</button>
                    <button type="button" class="button" onclick="inverse()">1/x</button>
                    </br>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="button" onclick="addDigit('4')">IV</button>
                        <button type="button" class="button" onclick="addDigit('5')">V</button>
                        <button type="button" class="button" onclick="addDigit('6')">VI</button>
                    </div>
                    <button type="button" class="button" class="button" onclick="storeOperator('-')">-</button>
                    <button type="button" class="button" onclick="square()">x<sup>2</sup></button>
                    </br>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="btn-group">
                        <button type="button" class="button" onclick="addDigit('1')">I</button>
                        <button type="button" class="button" onclick="addDigit('2')">II</button>
                        <button type="button" class="button" onclick="addDigit('3')">III</button>
                    </div>
                    <button type="button" class="button" onclick="storeOperator('+')">+</button>
                    <button type="button" class="button" onclick="percentage()">%</button>
                    </br>
            </p>
            <p>
                <div class="btn-group">
                    <button type="button" class="button" onclick="addDecimal()">.</button>
                    <button type="button" class="button" onclick="calculate()">=</button>
                </div>
                <button type="button" class="button" onclick="storeOperator('/')">/</button>
                <button type="button" class="button" onclick="squareRoot()">&radic;x</button>
            </p>
    </form>
</body>

</html>
