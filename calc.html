<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calc.js">
    </script>
    <link rel="stylesheet" href="calc.css"> </head>
</head>

<body>
    <h1>Roman Numeral Calculator</h1>
    <form>
        <p>
            <div class="container">
                <input type="text" id="screen"> </div>
        </p>
        <div class="container">
            <div class="row">
                <div class="btn-group">
                    <button type="button" class="button" onclick="percentage()">%</button>
                    <button type="button" class="button" onclick="allClear()">AC</button>
                    <button type="button" class="button" onclick="clearcurrent()">C</button>
                </div>
                </p>
                <p>
                    <div class="row">
                        <div class="btn-group">
                            <button type="button" class="button" onclick="addDigit('I')">I</button>
                            <button type="button" class="button" onclick="addDigit('V')">V</button>
                            <button type="button" class="button" onclick="addDigit('X')">X</button>
                            <button type="button" class="button" onclick="addDigit('L')">L</button>
                        </div>
                        <button type="button" class="button" onclick="storeOperator('*')">*</button>
                        <button type="button" class="button" onclick="inverse()">1/x</button>
                    </div>
                </p>
                <p>
                    <div class="row">
                        <div class="btn-group">
                            <button type="button" class="button" onclick="addDigit('C')">C</button>
                            <button type="button" class="button" onclick="addDigit('D')">D</button>
                            <button type="button" class="button" onclick="addDigit('M')">M</button>
                        </div>
                        <button type="button" class="button" class="button" onclick="storeOperator('-')">-</button>
                        <button type="button" class="button" onclick="square()">x<sup>2</sup></button>
                    </div>
                </p>
                <p>
                    <button type="button" class="button" onclick="storeOperator('+')">+</button>
                    <button type="button" class="button" onclick="percentage()">%</button>
                    </br>
                </p>
                <p>
                    <div class="btn-group">
                        <button type="button" class="button" onclick="addDecimal()">.</button>
                        <button type="button" class="button" onclick="calculate()">=</button>
                    </div>
                    <button type="button" class="button" onclick="storeOperator('/')">/</button>
                    <button type="button" class="button" onclick="squareRoot()">&radic;x</button>
                </p>
    </form>
</body>

</html>
